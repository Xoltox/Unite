<div class="topcoat-navigation-bar--popup" style="margin: 45px 0 0 0; text-align: right; white-space:normal; height:auto;min-width: 1024px">
	<h1 class="topcoat-navigation-bar__title" style="display: inline; float: left">
		Graphical View
	</h1>
	<div class="topcoat-button--large--cta WebSymbols ButtonDevice" style="margin-top: 3px;" title="Select Parameter">
		B <span class="Icomatic">Parameter</span>
	</div>
	<div class="input-icon right topcoat-button--cta" style="padding: 0; margin-top: 3px; height: 28px;">
		<input type="text" readonly="true" class="Icomatic DatePickerX" placeholder="Pick a date" style="height: 21px;border: none;text-align: center;color: white;font-weight: 600;cursor: pointer;background: url('./Images/calendaricon.png');background-position-x: 10px;background-repeat: no-repeat;background-position-y: bottom;">
	</div>
</div>

<div class="UtListContainer TmplContentPlaceHolderList" style="border: 2px dotted yellow; margin: 5px; width:98%; height:82%; display: block; padding: 1px 5px 5px 1px;overflow:visible">
	<canvas id="ChartCanvas" style="border: 2px dotted lime; width: 100%; height: 100%"></canvas>
	<span class="topcoat-notification NoDataNotification" style="display: none;">There is no data to show for the selected criterion!</span>
</div>

<script id="TmplTagType" type="text/x-handlebars-template">
	<div style="height: 25px; padding: 2px; text-align: center; text-shadow: 2px 2px 2px black; background-color: rgb(65, 65, 68);box-shadow: 0px 1px 2px black;">
		Select Type
	</div>
	<ul style="overflow-y: scroll; overflow-x: hidden; height: 418px; margin-top: 2px;">
		{{#.}}
		<li style="border-bottom: 1px solid #474747;height: 18px; padding: 1px 0 6px 0; cursor: default">
			<p style='width: 185px; text-align: left; display: inline-block; text-overflow: ellipsis; overflow:hidden; white-space:nowrap'>{{Name}}</p>
			<label class="topcoat-checkbox">
				<input type="checkbox" data-id="{{Id}}" data-name="{{Name}}" class="ClickTagTypeToSelect">
				<div class="topcoat-checkbox__checkmark"></div>
			</label>
		</li>
		{{/.}}
	</ul>
</script>

<div class="topcoat-navigation-bar--popup" style="margin: 45px 0 0 0; text-align: right; white-space:normal; height:auto;min-width: 1024px">
	<h1 class="topcoat-navigation-bar__title" style="display: inline-block; float: left">
		Data View
	</h1>
	<div class="topcoat-button--large--cta WebSymbols ButtonDevice" style="margin-top: 3px;" title="Select Devices (Max 10)">
		B <span class="Icomatic"> Parameter</span>
	</div>
	<div class="input-icon right topcoat-button--cta" style="padding: 0; margin-top: 3px; height: 28px;">
		<input type="text" readonly="true" class="Icomatic DatePickerX" placeholder="Pick a date" style="height: 21px;border: none;text-align: center;color: white;font-weight: 600;cursor: pointer;background: url('./Images/calendaricon.png');background-position-x: 10px;background-repeat: no-repeat;background-position-y: bottom;">
	</div>
</div>
<div class="UtListContainer TmplContentPlaceHolderList" style="border: none; overflow: visible">
	<div class="TmplContentPlaceHolder" style="text-align: left; border-bottom: none">
	</div>
	<span class="topcoat-notification NoDataNotification" style="display: none;">There is no data to show for the selected criterion!</span>
</div>

<script id="TmplList" type="text/x-handlebars-template">
	<table style="border-collapse: collapse; width: 1150px">
		{{#.}}
		<tr class='DataList'>
			<td class='DataList' style=''>{{At}}</td>
			DynamicColumnList
		</tr>
		{{/.}}
	</table>
</script>
